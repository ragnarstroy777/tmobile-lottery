<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Розыгрыш призов</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>

  <body>
    <!-- Three.js и вспомогательные библиотеки -->
    <script src="/lib/three.min.js"></script>
    <script src="/lib/tween.min.js"></script>
    <script src="/lib/TrackballControls.js"></script>
    <script src="/lib/CSS3DRenderer.js"></script>

    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <!-- Canvas -->
    <div class="canvas-box">
      <canvas id="canvas">Ваш браузер не поддерживает canvas</canvas>
    </div>

    <!-- Музыка -->
    <div class="music">
      <audio id="music" src="/data/music.mp3" class="music-item" loop></audio>
      <div id="musicBox" class="music-box" title="Воспроизвести/Пауза фоновой музыки">
        Музыка
      </div>
    </div>

    <!-- Логотип -->
    <div class="brand-logo">
      <div class="brand-logo__inner">
        <img src="/img/timobile-logo.svg" alt="Логотип T-Mobile" />
      </div>
    </div>

    <!-- Контейнеры -->
    <div id="prizeBar"></div>
    <div id="container"></div>

    <!-- QR-код -->
    <div id="qrPrompt" class="qr-prompt">
      <img
        src="/img/qrcode.svg"
        alt="QR-код"
        class="qr-placeholder"
        width="188"
        height="188"
      />
      <div class="qr-label">
        <span>Сканируй</span>
        <span>И</span>
        <span>Забирай!</span>
      </div>
    </div>

    <!-- Меню -->
    <div id="menu">
      <button id="enter">Перейти к розыгрышу</button>
      <div id="lotteryBar" class="none">
        <button id="lottery">Начать розыгрыш</button>
        <button id="reLottery">Переразыграть</button>
        <div class="fixed-bar">
          <button id="save" class="fixed-btn">Экспортировать результаты</button>
          <button id="reset" class="fixed-btn">Сброс</button>
        </div>
      </div>
    </div>

    <div class="qipao-container"></div>

    <!-- Игровая логика -->
    <script src="/lottery/gesture.js" type="module"></script>
    <script src="/lottery/index.js" type="module"></script>
  </body>
</html>
